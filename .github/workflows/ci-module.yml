name: ci

on:
  push:
    branches:
      - v21
      - master
      - macos-test
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [[ubuntu, latest], [macos, 11]]
        node: [14, 20]

    runs-on: ${{ join(matrix.os, '-') }}
    name: ${{ matrix.os[0] }} node@${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: install
        run: npm install
      - name: test
        run: npm test
